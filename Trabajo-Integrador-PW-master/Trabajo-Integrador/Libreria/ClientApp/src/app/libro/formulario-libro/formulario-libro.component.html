<h1>{{tit}}</h1>

<body class="row"> <div class="col-sm izquierda">

</div>
<form [formGroup]="formLibro" (ngSubmit)= "GuardarLibro()" autocomplete="off" class="form-horizontal col-sm">

        <fieldset> 
        
<div class="form-group">
        <label for="titulo" class="col-md-2-control-label">Titulo  </label>
        <div class="col-md-8"></div>
        <input class="form-control" formControlName="titulo" id="titulo"/>
        <span *ngIf="formLibro.get('titulo').errors?.required" [ngStyle]="{'color':'red','background-color':'#ff0','text-align':'center'}" > ** Todos los campos son requeridos **</span>
</div>
<div class="form-group">
        <label for="autor" class="col-md-2-control-label">Autor</label>
        <div class="col-md-8"></div>
        <input  class="form-control" formControlName="autor" id="autor"/>
        <div class="col-md-8"></div>
</div>
<div class="form-group">
        <label for="edirotial" class="col-md-2-control-label">Editorial</label>
        <div class="col-md-8"></div>
        <input class="form-control" formControlName="editorial" id="editorial"/>
</div>
<div class="form-group">
        <label for="genero" class="col-sm-2 control-label">Genero</label>
        <div class="col-md-8">
        <select formControlName="genero" class="form-control">
        <option value="">---Seleccionar el genero---</option>
            <option *ngFor="let genero of generos" [value]="genero.descripcion">{{ genero.descripcion }}</option>
        </select>    
        </div>
</div>
