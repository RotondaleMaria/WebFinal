<p>Grilla Libreria</p>

 <div class="row" *ngIf="seleccionado>0"></div>

<h3> Borra la libreria: {{seleccionado}}</h3>

<div class="row">
    <div
        class="col-sm-6" *ngFor="let libreria of ListadoLibreria">
        <app-libreriacard
            [itemLibreria]="libreria"
            (borrarLibreria)= "respuesta($event)"
            >
        </app-libreriacard>
    </div> 
</div>
